    <!-- 谷歌广告直接访问修复脚本 -->
    <script>
      // 内联修复脚本，解决谷歌广告直接访问白屏问题
      (function() {
        console.log('🔧 加载谷歌广告直接访问修复脚本...');
        
        // 检测是否为直接访问
        function isDirectAccess() {
          const referrer = document.referrer;
          const isDirect = !referrer || 
                           referrer.includes('google.com') || 
                           referrer.includes('googleadservices.com') ||
                           referrer.includes('doubleclick.net') ||
                           referrer.includes('googlesyndication.com') ||
                           referrer.includes('bing.com') ||
                           referrer.includes('facebook.com') ||
                           referrer.includes('twitter.com');
          
          console.log('🔍 访问来源检测:', { referrer, isDirect, url: window.location.href });
          return isDirect;
        }
        
        // 检查页面是否正常加载
        function checkPageHealth() {
          const root = document.getElementById('root');
          if (!root) return false;
          
          // 检查是否有内容
          if (root.children.length === 0) return false;
          
          // 检查是否有React内容
          const hasReactContent = root.querySelector('[data-reactroot]') || 
                                 root.querySelector('.bg-mystic-900') ||
                                 root.querySelector('main');
          
          return hasReactContent;
        }
        
        // 强制修复页面
        function forceFixPage() {
          console.log('🔄 强制修复页面...');
          
          const root = document.getElementById('root');
          if (root) {
            // 清空并添加加载指示器
            root.innerHTML = `
              <div style="
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #1a1a1a;
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                font-family: Arial, sans-serif;
              ">
                <div style="text-align: center; max-width: 400px; padding: 20px;">
                  <h2 style="color: #fbbf24; margin-bottom: 16px;">正在修复页面...</h2>
                  <p style="margin-bottom: 20px;">检测到页面加载问题，正在修复...</p>
                  <div style="
                    width: 40px;
                    height: 40px;
                    border: 4px solid #333;
                    border-top: 4px solid #fbbf24;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                    margin: 0 auto 20px;
                  "></div>
                  <p style="margin-bottom: 20px; font-size: 14px; color: #888;">正在重新加载应用...</p>
                  <button onclick="window.location.reload()" style="
                    background: #fbbf24;
                    color: #1a1a1a;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 6px;
                    font-weight: 600;
                    cursor: pointer;
                  ">手动刷新</button>
                </div>
              </div>
              <style>
                @keyframes spin {
                  0% { transform: rotate(0deg); }
                  100% { transform: rotate(360deg); }
                }
              </style>
            `;
          }
          
          // 延迟重新加载
          setTimeout(() => {
            console.log('⏰ 延迟重新加载页面...');
            window.location.reload();
          }, 3000);
        }
        
        // 主修复逻辑
        function applyFix() {
          console.log('🎯 应用修复策略...');
          
          // 1. 立即显示加载指示器
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div style="
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #1a1a1a;
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                font-family: Arial, sans-serif;
              ">
                <div style="text-align: center; max-width: 400px; padding: 20px;">
                  <h2 style="color: #fbbf24; margin-bottom: 16px;">正在优化移动端体验...</h2>
                  <p style="margin-bottom: 20px;">检测到直接访问，正在加载最佳版本...</p>
                  <div style="
                    width: 40px;
                    height: 40px;
                    border: 4px solid #333;
                    border-top: 4px solid #fbbf24;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                    margin: 0 auto 20px;
                  "></div>
                  <p style="font-size: 14px; color: #888;">请稍候，正在为您优化页面...</p>
                </div>
              </div>
              <style>
                @keyframes spin {
                  0% { transform: rotate(0deg); }
                  100% { transform: rotate(360deg); }
                }
              </style>
            `;
          }
          
          // 2. 延迟加载主应用
          setTimeout(() => {
            console.log('⏰ 延迟加载主应用...');
            
            // 移除现有的主应用脚本
            const existingScript = document.querySelector('script[src="/src/main.jsx"]');
            if (existingScript) {
              existingScript.remove();
            }
            
            // 创建新的脚本标签
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/src/main.jsx';
            script.onerror = function() {
              console.error('❌ 主应用脚本加载失败，尝试强制修复...');
              forceFixPage();
            };
            document.body.appendChild(script);
          }, 1500);
          
          // 3. 设置页面健康检查
          setTimeout(() => {
            if (!checkPageHealth()) {
              console.warn('⚠️ 页面健康检查失败，强制修复...');
              forceFixPage();
            }
          }, 5000);
        }
        
        // 执行修复逻辑
        if (isDirectAccess()) {
          console.log('🎯 检测到直接访问，立即应用修复...');
          applyFix();
        } else {
          console.log('ℹ️ 非直接访问，监控页面状态...');
          
          // 即使不是直接访问，也监控页面状态
          setTimeout(() => {
            if (!checkPageHealth()) {
              console.warn('⚠️ 页面状态异常，应用修复...');
              applyFix();
            }
          }, 3000);
        }
        
        // 全局错误处理
        window.addEventListener('error', function(event) {
          console.error('🚨 全局错误:', event.error);
          if (isDirectAccess()) {
            console.log('🔄 直接访问出现错误，尝试修复...');
            setTimeout(forceFixPage, 1000);
          }
        });
        
        // 未处理的Promise拒绝
        window.addEventListener('unhandledrejection', function(event) {
          console.error('🚨 未处理的Promise拒绝:', event.reason);
          if (isDirectAccess()) {
            console.log('🔄 直接访问出现Promise错误，尝试修复...');
            event.preventDefault();
            setTimeout(forceFixPage, 1000);
          }
        });
        
      })();
    </script>
