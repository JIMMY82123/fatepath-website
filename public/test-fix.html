<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复测试页面 - FatePath</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .button {
            background: #fbbf24;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
        }
        .button:hover {
            background: #f59e0b;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-family: monospace;
        }
        .success { background: #10b981; }
        .warning { background: #f59e0b; }
        .error { background: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 谷歌广告白屏问题修复测试</h1>
        
        <div class="test-section">
            <h2>📱 当前状态检测</h2>
            <div id="current-status" class="status warning">正在检测...</div>
            <button class="button" onclick="checkCurrentStatus()">检测当前状态</button>
        </div>
        
        <div class="test-section">
            <h2>🔍 访问来源检测</h2>
            <div id="referrer-info" class="status warning">点击按钮检测...</div>
            <button class="button" onclick="checkReferrer()">检测访问来源</button>
        </div>
        
        <div class="test-section">
            <h2>🧪 修复功能测试</h2>
            <div id="fix-test" class="status warning">点击按钮测试...</div>
            <button class="button" onclick="testFixFunction()">测试修复功能</button>
            <button class="button" onclick="simulateDirectAccess()">模拟直接访问</button>
        </div>
        
        <div class="test-section">
            <h2>🚀 快速操作</h2>
            <button class="button" onclick="goToHome()">前往主页</button>
            <button class="button" onclick="refreshPage()">刷新页面</button>
            <button class="button" onclick="clearCache()">清除缓存</button>
        </div>
        
        <div class="test-section">
            <h2>📊 诊断信息</h2>
            <div id="diagnostic-info" class="status warning">点击按钮查看...</div>
            <button class="button" onclick="showDiagnosticInfo()">显示诊断信息</button>
        </div>
    </div>

    <script>
        // 页面加载完成后自动检测
        window.addEventListener('load', function() {
            console.log('🔧 测试页面加载完成');
            checkCurrentStatus();
            checkReferrer();
        });
        
        // 检测当前状态
        function checkCurrentStatus() {
            const statusDiv = document.getElementById('current-status');
            statusDiv.innerHTML = '正在检测...';
            
            try {
                const status = {
                    url: window.location.href,
                    userAgent: navigator.userAgent,
                    isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
                    screenSize: `${window.screen.width}x${window.screen.height}`,
                    viewportSize: `${window.innerWidth}x${window.innerHeight}`,
                    timestamp: new Date().toISOString()
                };
                
                statusDiv.innerHTML = `
                    <strong>✅ 状态检测完成</strong><br>
                    URL: ${status.url}<br>
                    移动端: ${status.isMobile ? '是' : '否'}<br>
                    屏幕: ${status.screenSize}<br>
                    视口: ${status.viewportSize}<br>
                    时间: ${status.timestamp}
                `;
                statusDiv.className = 'status success';
                
            } catch (error) {
                statusDiv.innerHTML = `❌ 检测失败: ${error.message}`;
                statusDiv.className = 'status error';
            }
        }
        
        // 检测访问来源
        function checkReferrer() {
            const referrerDiv = document.getElementById('referrer-info');
            referrerDiv.innerHTML = '正在检测...';
            
            try {
                const referrer = document.referrer;
                const isDirect = !referrer;
                const isGoogleAds = referrer && (
                    referrer.includes('google.com') ||
                    referrer.includes('googleadservices.com') ||
                    referrer.includes('doubleclick.net') ||
                    referrer.includes('googlesyndication.com')
                );
                
                referrerDiv.innerHTML = `
                    <strong>🔍 访问来源信息</strong><br>
                    Referrer: ${referrer || '无 (直接访问)'}<br>
                    直接访问: ${isDirect ? '是' : '否'}<br>
                    谷歌广告: ${isGoogleAds ? '是' : '否'}<br>
                    需要修复: ${isDirect || isGoogleAds ? '是' : '否'}
                `;
                referrerDiv.className = 'status success';
                
            } catch (error) {
                referrerDiv.innerHTML = `❌ 检测失败: ${error.message}`;
                referrerDiv.className = 'status error';
            }
        }
        
        // 测试修复功能
        function testFixFunction() {
            const fixDiv = document.getElementById('fix-test');
            fixDiv.innerHTML = '正在测试...';
            
            try {
                // 检查修复脚本是否可用
                const hasFixScript = typeof window.fixGoogleAdsDirectAccess !== 'undefined';
                const hasInlineFix = document.querySelector('script').textContent.includes('谷歌广告直接访问修复脚本');
                
                fixDiv.innerHTML = `
                    <strong>🧪 修复功能测试结果</strong><br>
                    专用修复脚本: ${hasFixScript ? '✅ 可用' : '❌ 不可用'}<br>
                    内联修复脚本: ${hasInlineFix ? '✅ 可用' : '❌ 不可用'}<br>
                    测试时间: ${new Date().toLocaleTimeString()}
                `;
                fixDiv.className = 'status success';
                
            } catch (error) {
                fixDiv.innerHTML = `❌ 测试失败: ${error.message}`;
                fixDiv.className = 'status error';
            }
        }
        
        // 模拟直接访问
        function simulateDirectAccess() {
            const fixDiv = document.getElementById('fix-test');
            fixDiv.innerHTML = '正在模拟...';
            
            try {
                // 尝试模拟直接访问场景
                const simulation = {
                    message: '模拟直接访问场景',
                    referrer: document.referrer,
                    timestamp: new Date().toISOString(),
                    nextSteps: [
                        '1. 清除referrer信息',
                        '2. 模拟页面重新加载',
                        '3. 观察修复效果'
                    ]
                };
                
                fixDiv.innerHTML = `
                    <strong>🎭 模拟直接访问</strong><br>
                    当前referrer: ${simulation.referrer || '无'}<br>
                    模拟时间: ${simulation.timestamp}<br>
                    下一步: ${simulation.nextSteps.join('<br>')}
                `;
                fixDiv.className = 'status warning';
                
                // 3秒后提示刷新
                setTimeout(() => {
                    if (confirm('模拟完成！建议刷新页面查看效果。是否现在刷新？')) {
                        window.location.reload();
                    }
                }, 3000);
                
            } catch (error) {
                fixDiv.innerHTML = `❌ 模拟失败: ${error.message}`;
                fixDiv.className = 'status error';
            }
        }
        
        // 显示诊断信息
        function showDiagnosticInfo() {
            const diagnosticDiv = document.getElementById('diagnostic-info');
            diagnosticDiv.innerHTML = '正在收集...';
            
            try {
                const diagnostic = {
                    browser: {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        language: navigator.language,
                        cookieEnabled: navigator.cookieEnabled,
                        onLine: navigator.onLine
                    },
                    screen: {
                        width: window.screen.width,
                        height: window.screen.height,
                        availWidth: window.screen.availWidth,
                        availHeight: window.screen.availHeight,
                        pixelRatio: window.devicePixelRatio || 1
                    },
                    window: {
                        innerWidth: window.innerWidth,
                        innerHeight: window.innerHeight,
                        outerWidth: window.outerWidth,
                        outerHeight: window.outerHeight
                    },
                    performance: {
                        timing: performance.timing ? '可用' : '不可用',
                        memory: performance.memory ? '可用' : '不可用',
                        navigation: performance.navigation ? '可用' : '不可用'
                    }
                };
                
                diagnosticDiv.innerHTML = `
                    <strong>📊 诊断信息</strong><br>
                    <strong>浏览器:</strong> ${diagnostic.browser.platform} - ${diagnostic.browser.language}<br>
                    <strong>屏幕:</strong> ${diagnostic.screen.width}x${diagnostic.screen.height} (${diagnostic.screen.pixelRatio}x)<br>
                    <strong>视口:</strong> ${diagnostic.window.innerWidth}x${diagnostic.window.innerHeight}<br>
                    <strong>性能API:</strong> ${diagnostic.performance.timing}, ${diagnostic.performance.memory}, ${diagnostic.performance.navigation}
                `;
                diagnosticDiv.className = 'status success';
                
            } catch (error) {
                diagnosticDiv.innerHTML = `❌ 收集失败: ${error.message}`;
                diagnosticDiv.className = 'status error';
            }
        }
        
        // 快速操作函数
        function goToHome() {
            window.location.href = '/';
        }
        
        function refreshPage() {
            window.location.reload();
        }
        
        function clearCache() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                alert('缓存已清除！');
            } catch (error) {
                alert('清除缓存失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
