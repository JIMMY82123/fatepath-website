<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="url(#gold)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="url(#gold)" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="url(#gold)" opacity="0.2"/>
  
  <!-- Main content -->
  <g transform="translate(600,315)">
    <!-- Logo/Icon -->
    <circle cx="0" cy="-150" r="60" fill="url(#gold)"/>
    <text x="0" y="-140" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#0f172a" font-weight="bold">FP</text>
    
    <!-- Title -->
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="url(#gold)" font-weight="bold">FatePath</text>
    
    <!-- Subtitle -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#e2e8f0">Professional Astrology &amp; Divination Services</text>
    
    <!-- Services -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">Bazi Reading • Love Compatibility • Custom Talismans</text>
    
    <!-- CTA -->
    <rect x="-100" y="80" width="200" height="40" rx="20" fill="url(#gold)"/>
    <text x="0" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0f172a" font-weight="bold">Discover Your Destiny</text>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Professional Fortune Telling &amp; Spiritual Guidance</text>
</svg> 