<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FatePath</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #cbd5e1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(234, 179, 8, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #facc15, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #94a3b8;
        }

        .retry-button {
            background: linear-gradient(135deg, #facc15, #eab308);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(234, 179, 8, 0.3);
        }

        .cached-content {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(234, 179, 8, 0.2);
        }

        .cached-content h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #facc15;
        }

        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cached-link {
            color: #60a5fa;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .cached-link:hover {
            background-color: rgba(96, 165, 250, 0.1);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üåê</div>
        
        <h1>You're Offline</h1>
        
        <p>
            <span class="status-indicator"></span>
            It looks like you've lost your internet connection. 
            Don't worry - some of our content is available offline!
        </p>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="cached-content">
            <h3>Available Offline:</h3>
            <div class="cached-links">
                <a href="/" class="cached-link">üè† Home Page</a>
                <a href="/services" class="cached-link">‚≠ê Our Services</a>
                <a href="/faq" class="cached-link">‚ùì FAQ</a>
                <a href="/contact" class="cached-link">üìû Contact Information</a>
            </div>
        </div>

        <p style="margin-top: 30px; font-size: 0.9rem; color: #64748b;">
            Need immediate help? Contact us at:<br>
            <strong>+86 15914228258</strong> (WhatsApp)
        </p>
    </div>

    <script>
        // Ê£ÄÊµãÁΩëÁªúÁä∂ÊÄÅ
        function updateOnlineStatus() {
            if (navigator.onLine) {
                // Â¶ÇÊûúÁΩëÁªúÊÅ¢Â§çÔºåËá™Âä®Âà∑Êñ∞È°µÈù¢
                window.location.reload();
            }
        }

        // ÁõëÂê¨ÁΩëÁªúÁä∂ÊÄÅÂèòÂåñ
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // ÂÆöÊúüÊ£ÄÊü•ÁΩëÁªúÁä∂ÊÄÅ
        setInterval(() => {
            if (navigator.onLine) {
                updateOnlineStatus();
            }
        }, 5000);

        // Ê£ÄÊü•ÁºìÂ≠òÁöÑÈ°µÈù¢
        async function checkCachedPages() {
            if ('caches' in window) {
                try {
                    const cache = await caches.open('fatepath-static-v1.0.0');
                    const requests = await cache.keys();
                    
                    // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Êõ¥Â§öÈÄªËæëÊù•ÊòæÁ§∫ÂèØÁî®ÁöÑÁºìÂ≠òÈ°µÈù¢
                    console.log('Cached pages:', requests.length);
                } catch (error) {
                    console.error('Error checking cache:', error);
                }
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁºìÂ≠ò
        checkCachedPages();
    </script>
</body>
</html>
