<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#ffd700">Your Hidden Wealth Codes</text>
  
  <!-- Wealth Stars Section -->
  <text x="400" y="80" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#ffd700">The Wealth Star (财星) – More Than Money</text>
  
  <!-- 正财 -->
  <g transform="translate(100, 120)">
    <circle cx="80" cy="60" r="50" fill="url(#goldGradient)" opacity="0.2" stroke="url(#goldGradient)" stroke-width="3"/>
    <text x="80" y="70" text-anchor="middle" font-family="serif" font-size="24" fill="white">💰</text>
    <text x="80" y="130" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#ffd700">正财 (Zhèng Cái)</text>
    <text x="80" y="150" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Earned Income</text>
    <text x="80" y="165" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Salary, Business</text>
    <text x="80" y="180" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Needs Strong Day Master</text>
  </g>
  
  <!-- 偏财 -->
  <g transform="translate(300, 120)">
    <circle cx="80" cy="60" r="50" fill="url(#redGradient)" opacity="0.2" stroke="url(#redGradient)" stroke-width="3"/>
    <text x="80" y="70" text-anchor="middle" font-family="serif" font-size="24" fill="white">🎁</text>
    <text x="80" y="130" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#ff6b6b">偏财 (Piān Cái)</text>
    <text x="80" y="150" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Unexpected Gains</text>
    <text x="80" y="165" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Investments, Gifts</text>
    <text x="80" y="180" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Thrives with Social Fire</text>
  </g>
  
  <!-- Support Stars Section -->
  <text x="400" y="280" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#ffd700">Support Stars You Can't Ignore</text>
  
  <!-- 食神 -->
  <g transform="translate(100, 320)">
    <circle cx="80" cy="60" r="50" fill="url(#blueGradient)" opacity="0.2" stroke="url(#blueGradient)" stroke-width="3"/>
    <text x="80" y="70" text-anchor="middle" font-family="serif" font-size="24" fill="white">💡</text>
    <text x="80" y="130" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#4facfe">食神 (Shí Shén)</text>
    <text x="80" y="150" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Creativity</text>
    <text x="80" y="165" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Turns Ideas into Value</text>
    <text x="80" y="180" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Steve Jobs' Wood-Fire</text>
  </g>
  
  <!-- 印星 -->
  <g transform="translate(300, 320)">
    <circle cx="80" cy="60" r="50" fill="url(#greenGradient)" opacity="0.2" stroke="url(#greenGradient)" stroke-width="3"/>
    <text x="80" y="70" text-anchor="middle" font-family="serif" font-size="24" fill="white">📚</text>
    <text x="80" y="130" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#43e97b">印星 (Yìn Xīng)</text>
    <text x="80" y="150" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Knowledge</text>
    <text x="80" y="165" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Protects Wealth from Risks</text>
    <text x="80" y="180" text-anchor="middle" font-family="serif" font-size="12" fill="#e0e0e0">Buffett's Earth Wisdom</text>
  </g>
  
  <!-- Connecting arrows -->
  <line x1="200" y1="170" x2="300" y2="170" stroke="#ffd700" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="370" x2="300" y2="370" stroke="#ffd700" stroke-width="2" opacity="0.5"/>
  
  <!-- Bottom text -->
  <text x="400" y="480" text-anchor="middle" font-family="serif" font-size="14" fill="#ffd700">Understanding these stars unlocks your wealth potential</text>
</svg> 