<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.3"/>
  <circle cx="700" cy="300" r="60" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.2"/>
  
  <!-- Chinese characters representing the BaZi chart -->
  <text x="400" y="120" font-family="serif" font-size="48" fill="url(#gold)" text-anchor="middle" font-weight="bold">八字</text>
  
  <!-- Four pillars representation -->
  <g transform="translate(400, 200)">
    <!-- Year Pillar -->
    <rect x="-150" y="-30" width="60" height="60" fill="none" stroke="url(#fire)" stroke-width="3" rx="8"/>
    <text x="-120" y="5" font-family="monospace" font-size="16" fill="url(#fire)" text-anchor="middle">癸亥</text>
    
    <!-- Month Pillar -->
    <rect x="-50" y="-30" width="60" height="60" fill="none" stroke="url(#fire)" stroke-width="3" rx="8"/>
    <text x="-20" y="5" font-family="monospace" font-size="16" fill="url(#fire)" text-anchor="middle">乙丑</text>
    
    <!-- Day Pillar -->
    <rect x="50" y="-30" width="60" height="60" fill="none" stroke="url(#fire)" stroke-width="3" rx="8"/>
    <text x="80" y="5" font-family="monospace" font-size="16" fill="url(#fire)" text-anchor="middle">庚戌</text>
    
    <!-- Hour Pillar -->
    <rect x="150" y="-30" width="60" height="60" fill="none" stroke="url(#fire)" stroke-width="3" rx="8"/>
    <text x="180" y="5" font-family="monospace" font-size="16" fill="url(#fire)" text-anchor="middle">戊寅</text>
  </g>
  
  <!-- Title text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Pressure & Turning Points</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="18" fill="url(#gold)" text-anchor="middle">Gui Hai - Yi Chou - Geng Xu - Wu Yin</text>
  
  <!-- Decorative fire elements -->
  <path d="M 200 80 Q 220 60 240 80 Q 260 100 240 120 Q 220 140 200 120 Q 180 100 200 80" fill="url(#fire)" opacity="0.6"/>
  <path d="M 600 80 Q 620 60 640 80 Q 660 100 640 120 Q 620 140 600 120 Q 580 100 600 80" fill="url(#fire)" opacity="0.6"/>
</svg>
