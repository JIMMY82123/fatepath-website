<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5ba3f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d8659;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3da66d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.3"/>
  <circle cx="700" cy="300" r="60" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.2"/>
  
  <!-- Feng Shui Chinese characters -->
  <text x="400" y="120" font-family="serif" font-size="56" fill="url(#gold)" text-anchor="middle" font-weight="bold">风水</text>
  
  <!-- Five Elements representation -->
  <g transform="translate(400, 220)">
    <!-- Wood (Green) -->
    <circle cx="-120" cy="0" r="25" fill="url(#wood)" opacity="0.8"/>
    <text x="-120" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">木</text>
    
    <!-- Fire (Red/Orange) -->
    <circle cx="-60" cy="0" r="25" fill="#ff6b35" opacity="0.8"/>
    <text x="-60" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">火</text>
    
    <!-- Earth (Yellow) -->
    <circle cx="0" cy="0" r="25" fill="#f4d03f" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">土</text>
    
    <!-- Metal (White/Gold) -->
    <circle cx="60" cy="0" r="25" fill="url(#gold)" opacity="0.8"/>
    <text x="60" y="5" font-family="Arial, sans-serif" font-size="12" fill="#1a1a2e" text-anchor="middle" font-weight="bold">金</text>
    
    <!-- Water (Blue) -->
    <circle cx="120" cy="0" r="25" fill="url(#water)" opacity="0.8"/>
    <text x="120" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">水</text>
  </g>
  
  <!-- Title text -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Feng Shui for Everyday People</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="16" fill="url(#gold)" text-anchor="middle">Simple &amp; Practical Guide to Home Energy</text>
  
  <!-- Decorative flowing water elements -->
  <path d="M 150 80 Q 170 60 190 80 Q 210 100 190 120 Q 170 140 150 120 Q 130 100 150 80" fill="url(#water)" opacity="0.5"/>
  <path d="M 650 80 Q 670 60 690 80 Q 710 100 690 120 Q 670 140 650 120 Q 630 100 650 80" fill="url(#water)" opacity="0.5"/>
  
  <!-- Decorative plant/wood elements -->
  <path d="M 200 350 L 210 320 L 220 350 L 210 340 Z" fill="url(#wood)" opacity="0.6"/>
  <path d="M 600 350 L 610 320 L 620 350 L 610 340 Z" fill="url(#wood)" opacity="0.6"/>
</svg>

