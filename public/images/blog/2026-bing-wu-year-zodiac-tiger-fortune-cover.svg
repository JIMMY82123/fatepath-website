<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d8659;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3da66d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.3"/>
  <circle cx="700" cy="300" r="60" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.2"/>
  
  <!-- Year 2026 -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="48" fill="url(#fire)" text-anchor="middle" font-weight="bold">2026</text>
  
  <!-- Bing Wu Year -->
  <text x="400" y="140" font-family="serif" font-size="56" fill="url(#gold)" text-anchor="middle" font-weight="bold">丙午</text>
  
  <!-- Zodiac Tiger -->
  <g transform="translate(400, 220)">
    <circle cx="0" cy="0" r="60" fill="url(#wood)" opacity="0.3"/>
    <text x="0" y="10" font-family="serif" font-size="48" fill="url(#wood)" text-anchor="middle" font-weight="bold">虎</text>
  </g>
  
  <!-- Title text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">Zodiac Tiger Fortune Prediction</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" fill="url(#gold)" text-anchor="middle">Three Harmony Auspicious Star Year</text>
  
  <!-- Decorative fire elements -->
  <path d="M 200 80 Q 220 60 240 80 Q 260 100 240 120 Q 220 140 200 120 Q 180 100 200 80" fill="url(#fire)" opacity="0.6"/>
  <path d="M 600 80 Q 620 60 640 80 Q 660 100 640 120 Q 620 140 600 120 Q 580 100 600 80" fill="url(#fire)" opacity="0.6"/>
  
  <!-- Three Harmony symbol -->
  <g transform="translate(400, 280)">
    <circle cx="-30" cy="0" r="8" fill="url(#gold)" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="url(#gold)" opacity="0.8"/>
    <circle cx="30" cy="0" r="8" fill="url(#gold)" opacity="0.8"/>
    <path d="M -30 0 L 30 0" stroke="url(#gold)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>

