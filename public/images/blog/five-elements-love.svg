
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="800" height="600" fill="url(#grad1)"/>
    
    <!-- 装饰性圆圈 -->
    <circle cx="100" cy="100" r="50" fill="#e91e63" opacity="0.1"/>
    <circle cx="700" cy="500" r="80" fill="#e91e63" opacity="0.1"/>
    <circle cx="650" cy="150" r="30" fill="#e91e63" opacity="0.1"/>
    
    <!-- 主要内容区域 -->
    <rect x="100" y="200" width="600" height="200" fill="rgba(255,255,255,0.05)" rx="20"/>
    
    <!-- 标题 -->
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          text-anchor="middle" fill="#ffd700" filter="url(#glow)">
        五行爱情匹配
    </text>
    
    <!-- 副标题 -->
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="18" 
          text-anchor="middle" fill="#ecf0f1" opacity="0.8">
        五行元素与爱情
    </text>
    
    <!-- 装饰性图标 -->
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="48" 
          text-anchor="middle" fill="#e91e63" opacity="0.6">
        💕
    </text>
    
    <!-- 底部装饰线 -->
    <line x1="200" y1="450" x2="600" y2="450" stroke="#e91e63" stroke-width="2" opacity="0.3"/>
    
    <!-- 角落装饰 -->
    <rect x="50" y="50" width="4" height="4" fill="#e91e63" opacity="0.5"/>
    <rect x="746" y="50" width="4" height="4" fill="#e91e63" opacity="0.5"/>
    <rect x="50" y="546" width="4" height="4" fill="#e91e63" opacity="0.5"/>
    <rect x="746" y="546" width="4" height="4" fill="#e91e63" opacity="0.5"/>
</svg>