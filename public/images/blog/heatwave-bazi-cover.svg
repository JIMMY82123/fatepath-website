<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- 火焰渐变 -->
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- 热浪效果 -->
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- 热浪波纹效果 -->
  <g opacity="0.4">
    <path d="M0,300 Q200,280 400,300 T800,300 L800,400 L0,400 Z" fill="url(#heatGradient)"/>
    <path d="M0,320 Q200,300 400,320 T800,320 L800,400 L0,400 Z" fill="url(#heatGradient)" opacity="0.6"/>
    <path d="M0,340 Q200,320 400,340 T800,340 L800,400 L0,400 Z" fill="url(#heatGradient)" opacity="0.8"/>
  </g>
  
  <!-- 太阳/火球 -->
  <circle cx="650" cy="100" r="60" fill="url(#fireGradient)" filter="drop-shadow(0 0 20px rgba(255,107,53,0.6))"/>
  
  <!-- 火焰效果 -->
  <g transform="translate(650,100)">
    <path d="M-20,-40 Q0,-60 20,-40 Q10,-50 0,-30 Q-10,-50 -20,-40" fill="#ff4500" opacity="0.8"/>
    <path d="M-15,-35 Q0,-55 15,-35 Q8,-45 0,-25 Q-8,-45 -15,-35" fill="#ff6b35" opacity="0.9"/>
    <path d="M-10,-30 Q0,-50 10,-30 Q5,-40 0,-20 Q-5,-40 -10,-30" fill="#f7931e" opacity="1"/>
  </g>
  
  <!-- 温度计 -->
  <g transform="translate(100,200)">
    <!-- 温度计外框 -->
    <rect x="0" y="0" width="20" height="120" rx="10" fill="rgba(255,255,255,0.1)" stroke="#ff6b35" stroke-width="2"/>
    <!-- 温度计液体 -->
    <rect x="5" y="20" width="10" height="80" rx="5" fill="url(#fireGradient)"/>
    <!-- 温度计底部 -->
    <circle cx="10" cy="130" r="12" fill="rgba(255,255,255,0.1)" stroke="#ff6b35" stroke-width="2"/>
    <circle cx="10" cy="130" r="8" fill="url(#fireGradient)"/>
    <!-- 温度刻度 -->
    <line x1="25" y1="20" x2="30" y2="20" stroke="#ff6b35" stroke-width="2"/>
    <line x1="25" y1="50" x2="30" y2="50" stroke="#ff6b35" stroke-width="2"/>
    <line x1="25" y1="80" x2="30" y2="80" stroke="#ff6b35" stroke-width="2"/>
    <line x1="25" y1="110" x2="30" y2="110" stroke="#ff6b35" stroke-width="2"/>
  </g>
  
  <!-- 中文字符 - 火 -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#fireGradient)" text-anchor="middle" filter="drop-shadow(0 0 10px rgba(255,107,53,0.5))">火</text>
  
  <!-- 英文标题 -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">BURNED BY THE HEAT</text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" fill="#ff6b35" text-anchor="middle">2025's Extreme Temperatures in BaZi</text>
  
  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <!-- 小火焰装饰 -->
    <path d="M50,80 Q60,60 70,80 Q65,70 60,85 Q55,70 50,80" fill="#ff4500"/>
    <path d="M720,150 Q730,130 740,150 Q735,140 730,155 Q725,140 720,150" fill="#ff4500"/>
    <path d="M150,50 Q160,30 170,50 Q165,40 160,55 Q155,40 150,50" fill="#ff4500"/>
  </g>
  
  <!-- 年份标识 -->
  <rect x="350" y="250" width="100" height="30" rx="15" fill="rgba(255,107,53,0.2)" stroke="#ff6b35" stroke-width="1"/>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6b35" text-anchor="middle">2025</text>
  
  <!-- 神秘符号 -->
  <g transform="translate(400,320)" opacity="0.6">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ff6b35" stroke-width="1"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#ff6b35" stroke-width="1"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#ff6b35" stroke-width="1"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#ff6b35" stroke-width="1"/>
  </g>
</svg> 