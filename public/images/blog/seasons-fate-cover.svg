<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="seasonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#7ed321;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f5a623;stop-opacity:0.8" />
      <stop offset="75%" style="stop-color:#d0021b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9013fe;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles representing cycles -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="700" cy="300" r="80" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.2"/>
  <circle cx="650" cy="80" r="40" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Central cycle symbol -->
  <g transform="translate(400, 200)">
    <!-- Main cycle circle -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
    
    <!-- Four seasons represented by symbols -->
    <!-- Spring (Wood) - Top -->
    <g transform="translate(0, -80)">
      <circle cx="0" cy="0" r="15" fill="#7ed321" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">春</text>
    </g>
    
    <!-- Summer (Fire) - Right -->
    <g transform="translate(80, 0)">
      <circle cx="0" cy="0" r="15" fill="#f5a623" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">夏</text>
    </g>
    
    <!-- Autumn (Metal) - Bottom -->
    <g transform="translate(0, 80)">
      <circle cx="0" cy="0" r="15" fill="#d0021b" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">秋</text>
    </g>
    
    <!-- Winter (Water) - Left -->
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="0" r="15" fill="#4a90e2" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">冬</text>
    </g>
    
    <!-- Connecting lines -->
    <line x1="0" y1="-65" x2="0" y2="65" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="-65" y1="0" x2="65" y2="0" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
    
    <!-- Center symbol -->
    <circle cx="0" cy="0" r="25" fill="url(#goldGradient)" opacity="0.3"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">命</text>
  </g>
  
  <!-- Title text -->
  <text x="400" y="50" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    The Seasons of Fate
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="350" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    Why You Don't Have to Panic About Every Downturn
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Small floating elements representing change -->
    <circle cx="150" cy="250" r="3" fill="url(#goldGradient)"/>
    <circle cx="600" cy="150" r="2" fill="url(#goldGradient)"/>
    <circle cx="200" cy="320" r="4" fill="url(#goldGradient)"/>
    <circle cx="550" cy="280" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Mystical symbols -->
  <g transform="translate(50, 50)" opacity="0.4">
    <path d="M0,0 L10,10 L0,20 L-10,10 Z" fill="url(#goldGradient)"/>
  </g>
  <g transform="translate(750, 350)" opacity="0.4">
    <path d="M0,0 L10,10 L0,20 L-10,10 Z" fill="url(#goldGradient)"/>
  </g>
</svg> 